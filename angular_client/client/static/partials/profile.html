<div ng-controller='usersController'>
	<h1>Profile</h1>
	<div class="user_profile">
		<h3>{{ last_name }} <span>{{ first_name }}</span></h3>
		<h5>Nickname: <span>{{user_profile.nickname}}</span></h5>
		<h5>Contact: <span>{{user_profile.email}}</span></h5>
		<h5>Department: <span>{{user_profile.department}}</span></h5>
		<p>Created at: <span>{{user_profile.created_at}}</span></p>
		<a class="button" href="">Edit</a>
	</div>
</div>
